on: 
  push:
    branches:
      - master
    paths:
      - '**/src/*'
      - '.github/workflows/*'
  pull_request:
    paths:
      - '**/src/*'
      - '.github/workflows/*'


name: library-tests

jobs: 
  test:
    name: Cargo Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master branch
        uses: actions/checkout@master

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: test
          args: --all-features

      - name: Run cargo test (no default features)
        uses: actions-rs/cargo@v1
        continue-on-error: true
        with:
          command: test
          args: yaml-validator --no-default-features